<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>

  <h1>Simon Game</h1>

  <table>
    <tr>
      <td class="cel1">
        <div class="niveauContainer links zij">
          <h2 id="kiesVariatie">Kies een variatie:</h2>
          <div class="variatie1">
            <div class="niv1">Variatie 1</div>
            <p>
              Gesproken woorden <br />Hele reeks.
            </p>
            <p>
            </p>
          </div>
          <div class="variatie2">
            <div class="niv2">Variatie 2</div>
            <p>
              Piano geluid <br />Hele reeks.
            </p>
            <p>

            </p>
            </p>
          </div>
          <div class="variatie3">
            <div class="niv3">Variatie 3</div>
            <p>
              Piano geluid <br />Alleen laatste.
            </p>
            <p>
            </p>
          </div>
          <div class="andereVariatieKiezen hidden">
            Spel met andere variatie spelen.
          </div>
        </div>
      </td>
      <td class="cel2">
        <div class="container midden">
          <div lass="row">
            <div type="button" id="green" class="btn green">
            </div>
            <div type="button" id="red" class="btn red">
            </div>
          </div>

          <div class="row">
            <div type="button" id="yellow" class="btn yellow">
            </div>
            <div type="button" id="blue" class="btn blue">
            </div>
          </div>
          <div type="button" class="startknop hidden">START</div>

        </div>
      </td>
      <td class="cel3">
        <div class="rechts zij">
          <h2 id="huidigeScore">Score: 0</h2>

          <p>
            Hoogste scores
          </p>
          <div class="hoogste1Wrapper">
            <p>
              Variatie 1
            </p>
            <div id="hoogste1">
              0
            </div>
          </div>
          <div class="hoogste2Wrapper">
            <p>
              Variatie 2
            </p>
            <div id="hoogste2">
              0
            </div>
          </div>
          <div class="hoogste3Wrapper">
            <p>
              Variatie 3
            </p>
            <div id="hoogste3">
              0
            </div>
          </div>
        </div>
        </div>
      </td>
    </tr>
  </table>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="game.js">

  </script>
</body>

</html>
